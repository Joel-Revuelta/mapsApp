
<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let marker of markers; index as i"
    [ngStyle]="{ backgroundColor: marker.color }"
    (click)="flyTo(marker.marker)"
    (dblclick)="deleteMarker(i)"
    class="list-group-item"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
  + Agregar marcador
</button>
